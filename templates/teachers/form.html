{% extends 'base.html' %}
{% block title %}Teacher Form{% endblock %}
{% block content %}
<div class="card p-4">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'teachers:list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
