{% load static %}
<header class="bg-white border-b border-slate-200">
  <div class="max-w-7xl mx-auto px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center gap-4">
        <button id="sidebar-toggle" aria-controls="sidebar" aria-expanded="false" class="lg:hidden p-2 rounded-md">
          <svg class="w-6 h-6 text-slate-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
        </button>
        <h1 class="text-lg font-semibold text-slate-900">{% block page_title %}Dashboard{% endblock %}</h1>
      </div>

      <div class="flex items-center gap-4">
        <form role="search" class="hidden md:block">
          <label for="global-search" class="sr-only">Search</label>
          <input id="global-search" type="search" placeholder="Search..." class="border rounded-md px-3 py-2 w-64" />
        </form>
        <button aria-label="Notifications" class="p-2 rounded-md">
          <i class="fas fa-bell text-slate-600"></i>
        </button>
        <div class="relative">
          <button id="profile-menu" aria-haspopup="true" aria-expanded="false" class="flex items-center gap-2 p-1 rounded-md">
            <img src="{% static 'images/login-illustration.svg' %}" alt="avatar" class="w-8 h-8 rounded-full object-cover"/>
            <span class="hidden sm:inline text-sm">{{ request.user.first_name|default:request.user.username }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
