{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-semibold">Departments</h1>
    <a href="{% url 'classes:department_add' %}" class="btn btn-primary">Add Department</a>
  </div>

  {% if departments %}
    <div class="grid gap-4">
      {% for d in departments %}
        <div class="p-4 border rounded bg-white">
          <div class="flex justify-between items-center">
            <div>
              <h2 class="text-lg font-medium"><a href="{% url 'classes:department_detail' d.id %}">{{ d.name }}</a></h2>
              <p class="text-sm text-gray-600">Code: {{ d.code }}{% if d.head %} â€” Head: {{ d.head }}{% endif %}</p>
            </div>
            <div>
              <a href="{% url 'classes:department_edit' d.id %}" class="text-indigo-600 mr-3">Edit</a>
              <a href="{% url 'classes:department_delete' d.id %}" class="text-red-600">Delete</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>No departments yet.</p>
  {% endif %}
</div>
{% endblock %}
