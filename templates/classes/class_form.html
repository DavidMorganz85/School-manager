{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4 max-w-2xl">
  <h1 class="text-2xl font-semibold mb-4">{% if class %}Edit Class{% else %}New Class{% endif %}</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
      <div>
        {{ field.label_tag }}
        {{ field }}
+        {{ field.errors }}
      </div>
    {% endfor %}
    <div>
      <button class="btn btn-primary">Save</button>
      <a href="{% url 'classes:class_list' %}" class="btn">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
