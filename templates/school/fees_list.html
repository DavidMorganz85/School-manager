{% extends 'school/base.html' %}

{% block content %}
  <h2>Fees</h2>
  <table class="table">
    <thead><tr><th>Student</th><th>Amount</th><th>Due</th><th>Status</th><th>Actions</th></tr></thead>
    <tbody>
      {% for f in fees %}
        <tr>
          <td>{{ f.student }}</td>
          <td>{{ f.amount }}</td>
          <td>{{ f.due_date }}</td>
          <td>{{ f.paid|yesno:"Paid,Due" }}</td>
          <td>
            <a class="btn btn-sm btn-secondary" href="{% url 'school:fee_toggle_paid' f.pk %}">Toggle Paid</a>
          </td>
        </tr>
      {% empty %}
        <tr><td colspan="5">No fees</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
