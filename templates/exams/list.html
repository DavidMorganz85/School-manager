{% extends 'base.html' %}
{% block title %}Exams{% endblock %}
{% block content %}
<h3 class="fw-bold mb-4">Exam List</h3>
<div class="card p-3">
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Subject</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for exam in exams %}
            <tr>
                <td>{{ exam.name }}</td>
                <td>{{ exam.school_class }}</td>
                <td>{{ exam.subject }}</td>
                <td>{{ exam.date }}</td>
                <td>
                    <a href="{% url 'exams:detail' exam.pk %}" class="btn btn-sm btn-primary">View</a>
                    <a href="{% url 'exams:edit' exam.pk %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'exams:delete' exam.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
