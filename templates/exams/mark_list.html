{% extends 'base.html' %}
{% block title %}Marks{% endblock %}
{% block content %}
<h3 class="fw-bold mb-4">Marks List</h3>
<div class="card p-3">
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Student</th>
                <th>Exam</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for mark in marks %}
            <tr>
                <td>{{ mark.student.user.get_full_name }}</td>
                <td>{{ mark.exam.name }}</td>
                <td>{{ mark.score }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
