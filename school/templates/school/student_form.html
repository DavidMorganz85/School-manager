{% extends 'school/base.html' %}

{% block title %}Add student{% endblock %}

{% block content %}
  <h2>Add student</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <p><a href="{% url 'school:index' %}">Back</a></p>
{% endblock %}
